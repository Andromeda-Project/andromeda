name: Blue2

defines:
    # Top level settings
    ff0:           terminal,verdana, sans-serif

    # Two basic background colors we need
    bgclight:       @f0f0f0
    bgcdark:        @d0d0d0
    # the two colors that make 3d shadows
    shadowlight:    @ffFFff
    shadowdark:     @909090
    black:          @000000
    white:          @ffffff

    # Colors we refer to by name
    black:          @000000
    white:          @ffffff
    dark:           @5E71A2
    selected:       @30FF30
    
    # Colors for highlighting and selecting
    histrong:
        bgc:        *dark
        color:      *white
    hiweak:
        bgc:        *bgclight
        color:      *black
    hiselect:
        bgc:        *selected
        color:      *black
    
    # Default link color
    link:           blue

    # This may look strange, putting a size into here,
    # but border size in this case is part of the color
    # scheme, so here it is
    bs0:          solid
    bw0:          1px
    
 
    # These colors were added to give some 'color' to objects
    clrChanged:   *yellow
    clrError:     *red
    clrOk:        *green
    clrRequired:  *white

    # These are the base colors for DOS
    # Black/White left for reference
  
    # black: @000000
    # white: @FFFFFF
    red:   @FF0000
    green: @00FF00
    blue:  @0000FF
    yellow: @FFFF00
    magenta: @FF00FF
    cyan: @00FFFF
