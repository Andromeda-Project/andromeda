name: Green Screen

defines:
    # Top level settings
    ff0:            monospace
    green:          @00d000
    brightgreen:    @00FF00

    # Two basic background colors we need
    bgclight:       black
    bgcdark:        black
    # the two colors that make 3d shadows
    shadowlight:   *green
    shadowdark:    *green

    # Colors we refer to by name
    black:         *green
    white:          black
    dark:           @5E71A2
    selected:       @30FF30
    
    # Colors for highlighting and selecting
    histrong:
        bgc:       *brightgreen
        color:      black
    hiweak:
        bgc:        black
        color:     *brightgreen
    hiselect:
        bgc:       *selected
        color:     *black
        
    # Default link color
    link:          *green

    # This may look strange, putting a size into here,
    # but border size in this case is part of the color
    # scheme, so here it is
    bs0:            solid
    bw0:            1px
    
    # These colors were added to give some 'color' to objects
    clrChanged:   @ffebcd
    clrError:     @ff4500
    clrOk:        @7fff00
    clrRequired:  @abcdef    
