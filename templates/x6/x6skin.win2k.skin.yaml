# ==================================================================
# HOW TO USE THIS FILE
#
#   This file defines the skin in terms of values previously
#   defined in the accompanying 'color' and 'size' files.
# ==================================================================

# Make this the name as it should appear to the user
name: Win2k

# These are the rules you want to provide, combining 
# colors and sizes declared in the 'color' and 'size' files.
defines:
    # default colors for the document
    body:
        bgc:        *bgcdark
        color:      *black
        ff:         *ff0
        fs:         *fs0
        lh:         *lh1
        mart:        0
        marb:        0
        marl:       *pad0
        marr:       *pad0
    body a:
        color:      *link
        
    # Title Elements
    h1:
        fs:          *fsh1
        lh:          *lhh1
        fw:         bolder
        mart:       0
        marb:       0
        padt:      *pad0
        padb:      *pad1
    h2:
        height:    *fsh2
        fw:         bolder
        #mart:     *menupad
        #marb:     *menupad
        
    # ========================================================
    #
    # Menu definitions
    #
    # ========================================================
    .x6menu: 
        bgc:        *bgcdark
        lh:         *lhmbar
        width:      *outsidewidth
    .x6menu ul:
        mart:        0
        marb:        0
    .x6menu ul li:
        bort:       *bw0 *bs0 *bgcdark
        borb:        0
        borl:       *bw0 *bs0 *bgcdark
        borr:       *bw0 *bs0 *bgcdark
        padl:       *menupad
        padr:       *menupad
        mart:       *menumart
        padb:       *menupadb
    .x6menu ul li.selected:
        bgc:        *histrongbgc
        color:      *histrongcolor
        bort:       *bw0 *bs0 *black
        borb:        0
        borl:       *bw0 *bs0 *black
        borr:       *bw0 *bs0 *black
    .x6menu ul.dropdown:
        bort:       *bw0 *bs0 *black
        borb:       *bw0 *bs0 *black
        borl:       *bw0 *bs0 *black
        borr:       *bw0 *bs0 *black
        bgc:        *white
        width:      *dropdownwidth
        marl:       *dropdownshift
        post:       *menupost
    .x6menu ul.dropdown li:
        color:      *black
        width:      *dropdowninnerwidth
        lh:         *barlh
           
    .x6menu ul.dropdown li.selected:
        bgc:        *histrongbgc
        color:      *white
        
    # the x6body is the outermost "inner" element,
    # actual content goes into .x6main below
    # JB:  Height here is necessary
    .x6body:
        bgc:        *bgclight
        bort:       *bor1t
        borb:       *bor1b
        borl:       *bor1l
        borr:       *bor1r
        height:     *insideheight
        width:      *insidewidth
    .x6main:         
        bgc:        *bgclight
        padl:       *pad0
        padr:       *pad0

    # an optional element
    .x6commandBar:
        bgc:        *bgcdark
        bort:       *bor2t
        borb:       *bor2b
        borl:       *bor2l
        borr:       *bor2r
        padl:       *pad0
     
    .statusBar:
        lh:         *lhstatus
       
    .x6footer:
        padt:       *pad0
        fs:         *fsfoot
        lh:         *lhfoot
        bgc:        *bgcdark
        width:      *outsidewidth
      
    # Abstract border styles. 
    # bor1 is "sunken"
    # bor2 is "raised"
    bor1t:     *bw0 *bs0 *shadowdark
    bor1b:     *bw0 *bs0 *shadowlight
    bor1l:     *bor1t
    bor1r:     *bor1b
    bor2t:     *bw0 *bs0 *shadowlight
    bor2b:     *bw0 *bs0 *shadowdark
    bor2l:     *bor2t
    bor2r:     *bor2b
    bor3t:     *bw0 *bs0 *shadowdark
    bor3b:     *bor3t
    bor3l:     *bor3t
    bor3r:     *bor3t
    bordr:     *bw0 *bs0 *bgclight    
    bordr2:    *bw0 *bs0 *bgcdark

    # Boxes and all that good stuff

    .box1:
        bort:       *bor1t
        borb:    *bor1b
        borl:      *bor1l
        borr:     *bor1r
        bgc: *bgclight
    .box2:
        bort:       *bor2t
        borb:    *bor2t
        borl:      *bor2t
        borr:     *bor2t
        bgc: *bgcdark
    .box3: 
        bort:       *bor3t
        borb:    *bor3b
        borl:      *bor3l
        borr:     *bor3r
        bgc: *bgclight




    div.x6buttonBar a.button:
        bort:   *bor2t
        borb:   *bor2b
        borl:   *bor2l
        borr:   *bor2r
        color:  *histrongcolor
        bgc:    *histrongbgc
        marl:   *pad0
        mart:   *pad0
        marb:   *pad0
        padt:   *pad0
        padb:   *pad0
        padl:   *pad0
        padr:   *pad0
        lh:     *lhbutton
    div.x6buttonBar a.button_mousedown:
        # flip borders around to make it look pressed in
        borb:   *bor2t
        bort:   *bor2b
        borr:   *bor2l
        borl:   *bor2r
        color:  *histrongcolor
        bgc:    *histrongbgc
        marl:   *pad0
        mart:   *pad0
        marb:   *pad0
        padt:   *pad0more
        padb:   *pad0less
        padl:   *pad0more
        padr:   *pad0less
        lh:     *lhbutton

    div.x6buttonBar a.button_disabled:
        bort:   *bor3t
        borb:   *bor3t
        borl:   *bor3t
        borr:   *bor3t
        color:  *shadowdark
        marl:   *pad0
        mart:   *pad0
        marb:   *pad0
        padt:   *pad0
        padb:   *pad0
        padl:   *pad0
        padr:   *pad0
        lh:     *lhbutton


    # Base input definitions
    select,input,textarea:
        bort:   *bor1t
        borb:   *bor1b
        borl:   *bor1l
        borr:   *bor1r
    select:
        height: *barheight
        
    # Input highlights and selecteds w/ conditionals
    tr.selected:
        bgc:     *dark
        color:   *white

    input.changed,input.changedSelected:
         bgc:    *clrChanged
    select.changed,select.changedSelected:
         bgc:    *clrChanged
    textarea.changed,textarea.changedSelected:
         bgc:    *clrChanged
    
    input.error:
         bgc:    *clrError

    input.required:
         bgc:   *clrRequired
    input[disabled],select[disabled],textarea[disabled]:
        bgc:   *bgclight
        bort:   *bor1t
        borb:   *bor1b
        borl:   *bor1l
        borr:   *bor1r
        # bort:  *bw0 *bs0 *bgclight
        # borb:  *bw0 *bs0 *bgclight
        # borl:  *bw0 *bs0 *bgclight
        # borr:  *bw0 *bs0 *bgclight
        color: *black

    # ===============================================================
    #
    #  JQuery UI - Tabs
    #
    # ===============================================================
    # This is the bar itself.  Border-right allows us to have
    # no right-border for the items, avoiding border doubling
    .ui-tabs-nav:
        mart:    0
        marb:    0
        marl:    0
        marr:    0
        padt:    0
        padb:    0
        padl:    0
        padr:    0
        borr:    *bw0 *bs0 *shadowdark
   
    .ui-tabs-nav li:
        lh:      *lhtab
        mart:    0
        marb:    0
        marl:    0
        marr:    0
        padt:   *menupad
        padb:   *menupad
        padl:   *tabpad
        padr:   *tabpad
        bort:   *bor3t 
        borb:   *bor3t 
        borl:   *bor3t 
        borr:    0 
        
    .ui-tabs-nav li a:
        color: *black
        mart:    0
        marb:    0
        marl:    0
        marr:    0
        bort:    0 
        borb:    0 
        borl:    0 
        borr:    0 
        
    .ui-tabs-nav li.ui-tabs-selected a:
        color: *white

    .ui-tabs-nav li.ui-tabs-selected:
        bgc:   *dark
     
    .ui-tabs-panel:
        mart:    0
        marb:    0
        marl:    0
        marr:    0
        padt:    0
        padb:    0
        padl:    0
        padr:    0
        bort:   *bw0 *bs0 *shadowdark
        borb:   *bw0 *bs0 *shadowdark
        borl:   *bw0 *bs0 *shadowdark
        borr:   *bw0 *bs0 *shadowdark
        
        
    # ===============================================================
    #
    #  Andromeda TabDiv
    #
    # ===============================================================
    # Tabdiv highlights and selected
    div.tbody div.selected div:
        bgc:     *histrongbgc
        borl:    *bw0 *bs0 *histrongbgc
        borr:    *bw0 *bs0 *histrongbgc
    div.tbody div.flavor0 div:
        bgc:     *flavor0
        borl:    *bw0 *bs0 *flavor0
        borr:    *bw0 *bs0 *flavor0
    div.tbody div.flavor1 div:
        bgc:     *flavor1
        borl:    *bw0 *bs0 *flavor1
        borr:    *bw0 *bs0 *flavor1
    div.tbody div.flavor2 div:
        bgc:     *flavor2
        borl:    *bw0 *bs0 *flavor2
        borr:    *bw0 *bs0 *flavor2
    div.tbody div.flavor3 div:
        bgc:     *flavor3
        borl:    *bw0 *bs0 *flavor3
        borr:    *bw0 *bs0 *flavor3

    div.tbody div div:
        bort:   0
        borb:   0
        borl:   *bw0 *bs0 *bgclight
        borr:   *bw0 *bs0 *bgclight
        padr:    *pad0
        padl:    *pad0
        lh:      *barheight
        
    div.tbody input:
        padt:    *tinppadt
        height:  *tinpheight

    div.tbody div.hilight div:
        bgc:     *bgcdark
        borl:   *bw0 *bs0 *bgcdark
        borr:   *bw0 *bs0 *bgcdark

    div.tbody div.hilight div input.readOnly:
        bort:   *bw0 *bs0 *bgcdark
        borb:   *bw0 *bs0 *bgcdark
        borl:   *bw0 *bs0 *bgcdark
        borr:   *bw0 *bs0 *bgcdark
        bgc:     *bgcdark
    div.tbody div.hilight div select.readOnly:
        bort:   *bw0 *bs0 *bgcdark
        borb:   *bw0 *bs0 *bgcdark
        borl:   *bw0 *bs0 *bgcdark
        borr:   *bw0 *bs0 *bgcdark
        bgc:     *bgcdark
    div.tbody div.hilight div textarea.readOnly:
        bort:   *bw0 *bs0 *bgcdark
        borb:   *bw0 *bs0 *bgcdark
        borl:   *bw0 *bs0 *bgcdark
        borr:   *bw0 *bs0 *bgcdark
        bgc:     *bgcdark

        
    div.thead div div:
        padr:    *pad0
        padl:    *pad0
