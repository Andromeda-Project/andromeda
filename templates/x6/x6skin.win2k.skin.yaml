# ==================================================================
# HOW TO USE THIS FILE
#
#   This file defines the skin in terms of values previously
#   defined in the accompanying 'color' and 'size' files.
# ==================================================================

# Make this the name as it should appear to the user
name: Win2k

# These are the rules you want to provide, combining 
# colors and sizes declared in the 'color' and 'size' files.
defines:
    # default colors for the document
    body:
        bgc:        *bgcdark
        color:      *black
        ff:         *ff0
        fs:         *fs0
        lh:         *lh1
        mart:        0
        marb:        0
        marl:       *pad0
        marr:       *pad0
    body a:
        color:      *link
        
    # Title Elements
    h1:
        fs:          *fsh1
        lh:          *lhh1
        fw:         bolder
        mart:       0
        marb:       0
        padt:      *pad0
        padb:      *pad1
    h2:
        height:    *fsh2
        fw:         bolder
        #mart:     *menupad
        #marb:     *menupad
    h3:
        height:    *fsh3
        fw:         bolder
        #mart:      *menupad
        #marb:      *menupad
        padb:       *menupad
    h4:
        height:    *fsh4
        fw:         bolder
        #mart:      *menupad
        #marb:      *menupad
        
    # Menu definitions
    .x6menu: 
        bgc:        *bgcdark
    #    height:     *barheight
    #    lh:         *barlh
        lh:         *lh0
        width:      *outsidewidth
    .x6menu ul:
        mart:        0
        marb:        0
    .x6menu ul li:
        bort:       *bw0 *bs0 *bgcdark
        borb:        0
        borl:       *bw0 *bs0 *bgcdark
        borr:       *bw0 *bs0 *bgcdark
        padl:       *menupad
        padr:       *menupad
    .x6menu ul li.selected:
        bgc:        *histrongbgc
        color:      *histrongcolor
        bort:       *bw0 *bs0 *black
        borb:        0
        borl:       *bw0 *bs0 *black
        borr:       *bw0 *bs0 *black
    .x6menu ul.dropdown:
        bort:       *bw0 *bs0 *black
        borb:       *bw0 *bs0 *black
        borl:       *bw0 *bs0 *black
        borr:       *bw0 *bs0 *black
        bgc:        *white
        width:      *dropdownwidth
        marl:       *dropdownshift
        post:       *barheight
    .x6menu ul.dropdown li:
        color:      *black
        width:      *dropdowninnerwidth
        lh:         *barlh
           
    .x6menu ul.dropdown li.selected:
        bgc:        *histrongbgc
        color:      *white
        
    # the x6body is the outermost "inner" element,
    # actual content goes into .x6main below
    # JB:  Height here is necessary
    .x6body:
        bgc:        *bgclight
        bort:       *bor1t
        borb:       *bor1b
        borl:       *bor1l
        borr:       *bor1r
        height:     *insideheight
        width:      *insidewidth
    .x6main:         
        bgc:        *bgclight
        padl:       *pad0
        padr:       *pad0

    # an optional element
    .x6commandBar:
        bgc:        *bgcdark
        bort:       *bor2t
        borb:       *bor2b
        borl:       *bor2l
        borr:       *bor2r
        padl:       *pad0
    .x6footer:
        padt:       *pad0
        fs:          80%
        bgc:        *bgcdark
        width:      *outsidewidth
      
    # Abstract border styles. 
    # bor1 is "sunken"
    # bor2 is "raised"
    bor1t:     *bw0 *bs0 *shadowdark
    bor1b:     *bw0 *bs0 *shadowlight
    bor1l:     *bor1t
    bor1r:     *bor1b
    bor2t:     *bw0 *bs0 *shadowlight
    bor2b:     *bw0 *bs0 *shadowdark
    bor2l:     *bor2t
    bor2r:     *bor2b
    bor3t:     *bw0 *bs0 *shadowdark
    bor3b:     *bor3t
    bor3l:     *bor3t
    bor3r:     *bor3t
    bordr:     *bw0 *bs0 *bgclight    
    bordr2:    *bw0 *bs0 *bgcdark

    # Boxes and all that good stuff
    div.x6buttonBar a.button:
        bort:   *bor2t
        borb:   *bor2b
        borl:   *bor2l
        borr:   *bor2r
        color:  *black
        marl:   *pad0
        mart:   *pad0
        marb:   *pad0
        padt:   *pad0
        padb:   *pad0
        padl:   *pad0
        padr:   *pad0
        #td:     blink

    div.x6buttonBar a.button_disabled:
        bort:   *bor3t
        borb:   *bor3t
        borl:   *bor3t
        borr:   *bor3t
        color:  *shadowdark
        marl:   *pad0
        mart:   *pad0
        marb:   *pad0
        padt:   *pad0
        padb:   *pad0
        padl:   *pad0
        padr:   *pad0

    # Input highlights and selecteds w/ conditionals

    tr.selected:
        bgc:     *dark

    input.changed,input.changedSelected:
         bgc:    *clrChanged

    input.error:
         bgc:    *clrError

    input.changedOK,input.OK:
         bgc:    *clrOk

    input.required:
         bgc:   *clrRequired
    input.readOnly:
         bgc:   *bgclight

    #tbody tr.selected:
    #    bgc:    *dark

    #tbody input.changed,div.tbody div input.changed:
    #    bgc:    *clrChanged
    
    #tbody input.changedSelected:
    #    bgc:    *clrChanged
    
    #tbody input.error,div.tbody div input.error:
    #    bgc:    *clrError

    #tbody input.changedOK,div.tbody div input.changedOK:
    #    bgc:    *clrOk
    
    #tbody input.required,div.tbody div input.required:
    #    bgc:    *clrRequired

    #tbody tr td input.readOnly:
    #    bgc:    *bgclight

    # Code to realign the lists on the menu

    # Tabdiv highlights and selected
    div.tbody div.selected div:
        bgc:     *selected

    div.tbody div.hilight div:
        bgc:     *bgcdark
        bort:    *bordr2
        borb:    *bordr2
        borl:    *bordr2
        borr:    *bordr2
  
    div.tbody div div:
        bort:    *bordr 
        borb:    *bordr 
        borl:    *bordr 
        borr:    *bordr 
        padr:    *pad0
        padl:    *pad0
        
    div.thead div div:
        padr:    *pad0
        padl:    *pad0
