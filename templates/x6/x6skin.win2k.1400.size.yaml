name: 1400x1050

defines:
    # Specific padding on either side of entries in menu bar
    menupad: 6px
    tabpad:  12px

    # height of any one-line menu bar, command bar, status bar etc.
    barheight:       24px
    barlh:           25px
    
    # Default padding for anything that is padded
    pad0:            3px
    pad1:            6px

    # Some specific sizes for menu
    dropdownwidth:      200px
    dropdownshift:      -7px
    dropdowninnerwidth: 188px
    
    # The normal default font size
    fs0:             12px
    lh0:             18px
    lh1:             16px
    lhtab:          *lh1
    
    lhstatus:        22px
    
    fsfoot:          10px
    lhfoot:          16px
    
    lhbutton:        12px

    lhmbar:          21px
    menumart:        -2px
    menupadb:        2px
    menupost:        23px

    
    fsh1:            18px
    lhh1:            28px
    
    fsh2:            16px
    lhh2:            24px

    # Some major sizes for the general layout
    outsidewidth:    991px
    insidewidth:     990px   # for .x6main specifically
    insideheight:    670px
    
    # Special sizes for inputs inside of a tabdiv
    tinppadt:        *pad0
    tinpheight:      20px        
        
