    # ===============================================================
    #
    #  DETAIL PANES
    #
    # ===============================================================
    # tables that contain detail elements
    table.x4Detail:
        border-spacing: 0
        border-collapse: collapse
    td.x4Caption:
        text-align: right
        padl:       *pad0
        
    # ===============================================================
    #
    #  JQuery UI - Tabs
    #
    # ===============================================================
    .ui-tabs-nav:
        list-style: none
        float: left
        position: relative
        bottom: -1px
        z-index: 1

    .ui-tabs-nav li:
        text-decoration: none 
        list-style: none
        float: left

    .ui-tabs-nav li a:
        list-style:      none
        float:           left
        text-decoration: none 
        outline:         none

    .ui-tabs-panel:
        text-decoration: none
        list-style: none
        clear:left
        outline: 0 

    # IE6 trigger hasLayout (while maintaining valid CSS) 
    # in IE6 to prevent margins pushed here from preceding elements 
    #* html .ui-tabs-panel:
    #    display: inline-block 

    .ui-tabs-hide:
        # for accessible hiding: position: absolute left: -99999999px
        display: none  

        
    # ===============================================================
    #
    #  TAB DIV
    #
    # ===============================================================
    div.thead div:
        height:             *barheight
        background-color:   *bgcdark
    div.thead div div:
        float: left
        line-height:        *barheight
        border-top:         *bor2t
        border-bottom:      *bor2b
        border-left:        *bor2l
        border-right:       *bor2r
    div.tbody:
        overflow-x: hidden
        overflow-y: scroll
        clear: both
    div.tbody div div:
        float:               left
        overflow:            hidden

