overrides:
    # Page Control
    .fadein:
        display: none

    # Buttons
    a.button_disabled:
        cursor: default
        
    a.button_disabled,a.button,div.thead div a:
        text-decoration: none

    tbody tr td.style1:
        vertical-align: top    

    .x6main:
        position: relative
        
    .x6menu ul:
        float: left
        list-style-image:    none
        list-style-position: outside
        list-style-type:     none
        # required to prevent normal padding of ul's
        padding-left: 0
        
    .x6menu ul.right:
        float: right
        
    .x6menu ul li:
        position: relative
    
    # Required to prevent list from going vertical
    .x6menu li:
        float: left
        
    ul.dropdown:
        position: absolute
        z-index:  1000
        
    .x6menu ul.dropdown li:
        cursor: pointer
        position: relative
        display: block
        border: 0
        
    .x6menu ul.dropdown li a:
        text-decoration: none
        width: 100%
        
