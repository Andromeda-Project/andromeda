overrides:
    # Page Control
    .fadein:
        display: none

    # Buttons
    a.button_disabled:
        cursor: default
        outline: 0
    a:
        outline: 0
        
    a.button_disabled,a.button,div.thead div a:
        text-decoration: none

    #tbody tr td.style1:
    #    vertical-align: top    

    .x6main:
        position: relative
        
    # ===================================================================
    #
    # Menu System, gets rid of glyphs on LI items, loses margins
    #  
    # ===================================================================
    .x6menu ul:
        float: left
        list-style-image:    none
        list-style-position: outside
        list-style-type:     none
        # required to prevent normal padding of ul's
        padding-left: 0
        cursor: pointer
        
    .x6menu ul.right:
        float: right
        
    .x6menu ul li:
        position: relative
    
    # Required to prevent list from going vertical
    .x6menu li:
        float: left
        
    ul.dropdown:
        position: absolute
        z-index:  1000
        
    .x6menu ul.dropdown li:
        cursor:   pointer
        position: relative
        display:  block
        border:   0
        
    .x6menu ul.dropdown li a:
        text-decoration: none
        width:           100%
       
    # ===============================================================
    #
    #  DETAIL PANES
    #
    # ===============================================================
    # tables that contain detail elements
    table.x6Detail:
        border-spacing:  0
        border-collapse: collapse
    td.x6Caption:
        text-align:      right
        padding-left:   *pad0
        padding-bottom: *pad0
        
    # ===============================================================
    #
    #  JQuery UI - Tabs
    #
    # ===============================================================
    .ui-tabs-nav:
        list-style: none
        float: left
        position: relative
        bottom: -1px
        z-index: 1

    .ui-tabs-nav li:
        text-decoration: none 
        list-style: none
        float: left

    .ui-tabs-nav li a:
        list-style:      none
        float:           left
        text-decoration: none 
        outline:         none

    .ui-tabs-panel:
        text-decoration: none
        list-style: none
        clear:left
        outline: 0 

    .ui-tabs-hide:
        display: none  

    # ===============================================================
    #
    #  Buttons 
    #
    # ===============================================================
    span.button:
        border-top:         *bor2t
        border-bottom:      *bor2b
        border-left:        *bor2l
        border-right:       *bor2r
        cursor:             pointer
    span.button_mousedown:
        border-bottom:      *bor2t
        border-top:         *bor2b
        border-right:       *bor2l
        border-left:        *bor2r
        cursor:             pointer
        
    # ===============================================================
    #
    #  TAB DIV
    #
    # ===============================================================
    div.thead div:
        height:             *barheight
        background-color:   *bgcdark
    div.thead div div:
        float: left
        line-height:        *barheight
        border-top:         *bor2t
        border-bottom:      *bor2b
        border-left:        *bor2l
        border-right:       *bor2r
    div.tbody:
        overflow-x: hidden
        overflow-y: scroll
        clear:      both
    div.tbody div div:
        float:               left
        overflow:            hidden

    # ===============================================================
    #
    # X6 Drop-down select
    #
    # ===============================================================
    div.x6select table:
        border-collapse:   collapse
        border-spacing:    0
        background-color: *white

