table applications: 
    description: Applications
    module: apps
    uisort: 100
	
    column application:
        primary_key: "Y"
        uisearch: "Y"
    column description:
        uisearch: "Y"
    column appspec_boot:
        suffix: _boot
        description: Bootstrap Spec File
        automation_id: DEFAULT
        auto_formula: AndroDBB
    column appspec_lib: 
        suffix: _lib
        description: Library Spec File
        automation_id: DEFAULT
        auto_formula: andro_universal
    column appspec:
        description: Spec File
    column flag_svn:
        suffix: _svn
        description: Overwrite from SVN
