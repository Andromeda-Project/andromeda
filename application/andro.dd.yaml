        column webpath:
            description: Web Path
    column flag_rolelogin:
        suffix: _rolelogin
        automation_id: DEFAULT
        auto_formula: "N"
        description: Allow Group Roles to Log in
    column flag_pwmd5:
        suffix: _pwmd5
        automation_id: DEFAULT
        auto_formula: "N"
        description: Hardened Password Security
    #foreign_key nodes:
