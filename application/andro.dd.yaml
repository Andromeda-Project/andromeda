    #column node:
    #    description: Authoritative Node
    column xdirs:
    column template:
    column ts_ins:
    column uid_ins:
    column ts_upd:
    column uid_upd:
    
    projection dropdown:
        column description:
    
        
column instance:
    description: Instance Code
    type_id:char
    colprec: 12
column template:
    description: Preferred Template
    type_id: vchar
    colprec: 40
table instances:
    module: apps
    description: Instances
    uisort: 110
   
    column instance:
        primary_key: "Y"
        uisearch: "Y" 
        #  Odd point here: We cannot put a constraint on the foreign key,
        #  which is a bummer.  So we have a constraint on the foreign key
        #  defined on another column, go figure.
        chain cons:
            test 00: 
                compare: @application = andro
                return: Instances of Node Manager Are Not Allowed
              
      
    foreign_key applications:
        primary_key: "Y"
        uisearch: "Y"
    
    column template:
   
#   // These are supposed to be filled in by builder 
    column version:
        uisearch: "Y"
        uiro: "Y"

column version: 
    description: Version Code
    type_id: char
    colprec: 10
    
